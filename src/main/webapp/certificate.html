<script>
    $(function () {
        getResult();
    })

    function getResult() {
        $.ajax({
            url: '/community/query',
            type: 'POST',
            dataType: 'json',
            success: function (rs) {
                console.log(rs);
                setDom(rs.data);
            }
        })
    }

    function setDom(data){
        $('#bannerImage').prop('src', data.one.image);
        $('#bannerTitle').text(data.one.title);
        $('#ceImage1').prop('src', data.two[0].image);
        $('#ceImage2').prop('src', data.two[1].image);
        $('#ceTitle').text(data.two[0].title);
        $('#ceContent').text(data.two[0].introduce);
    }
</script>
