<script src='js/layui.js' type='text/javascript' charset='utf-8'></script>

<script type="text/javascript">

    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/user/query' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:'15%', sort: true, fixed: 'left'}
                ,{field: 'name', title: 'UserName',}
                ,{field: 'password', title: 'Password', }
                ,{field: 'right', title: 'Operation', width: '15%',  toolbar: '#barDemo'}
            ]]
            , request: {
                pageName: 'pageNo'
                , limitName: 'pageSize'
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": 200, //解析接口状态
                    "msg": res.errMsg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            }
        });



    //表格操作按钮
    table.on('tool(user)', function (obj) { //tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        console.log(data);
        if (layEvent === 'edit') {//编辑
            layer.open({
                content: '<input type="text" id="updateName" value="'+data.name+'"> </br></br> <input type="password" id="updatepwd" placeholder="Password" /> </br><br/><input type="password"  placeholder="confirm Password"  id="confirmPwd"/>  '
                ,btn: ['modification', 'cancel']
                ,yes: function(){
                    //按钮【按钮一】的回调
                    var name = $("#updateName").val();
                    var pwd = $("#updatepwd").val();
                    var confirmPwd=$("#confirmPwd").val();
                    console.log(pwd);
                    console.log(confirmPwd);
                    if(name=='' || pwd==''){
                        alert("The username or password cannot be empty");
                        return;
                    }
                    if(confirmPwd!=pwd){
                        alert("The passwords do not match");
                        return;
                    }

                    if( pwd.length<6){
                        alert("Password cannot be less than 6 nos");
                        return;
                    }

                    var b = confirm("confirm modification?");
                    if(b){
                        $.ajax({
                            type: "POST",
                            url: '/user/updateUser',
                            dataType: 'json',
                            data: {"userName":name , "passWord": pwd,"id":data.id},
                            cache: false,
                            success: function (date) {
                                if (date.success == true) {
                                    history.go(0);
                                } else if (date.success == false) {
                                    var err = date.errCode;
                                    if(err == '0000019' || err== '0000001'){
                                        alert("Parameters of the abnormal")
                                    }
                                    if(err == '0000020'){
                                        alert("The user name already exists")
                                    }
                                }
                            },
                            error: function () {
                                alert("network anomaly");
                            }
                        });
                    }

                }
                ,btn2: function(index, layero){
                    //按钮【按钮二】的回调
                    //return false 开启该代码可禁止点击该按钮关闭
                }
                ,cancel: function(){
                    //右上角关闭回调
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });

        }else if(layEvent === 'del') {
            if (confirm("Confirm deletion?")) {

                if (data.id == 1) {
                    alert("Super administrator cannot delete");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: '/user/delUser',
                    dataType: 'json',
                    data: {"id": data.id},
                    cache: false,
                    success: function (date) {
                        if (date.success == true) {
                            history.go(0);
                        } else if (date.success == false) {
                            var err = date.errCode;
                            if (err == '0000019' ||err == '0000001' ) {
                                alert("Parameters of the abnormal")
                            }
                            if (err == '0000020') {
                                alert("The user name already exists")
                            }
                        }
                    },
                    error: function () {
                        alert("network anomaly");
                    }
                });


            }
        }
    });


    });
</script>
