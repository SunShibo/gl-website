<script type="text/javascript">


    $(document).ready(function () {

        $.ajax({
            type: "POST",
            url: '/backinternation/query',
            dataType: 'json',
            cache: false,
            success: function (date) {
                if (date.success == true) {
                    var one = date.data.one;
                    $("#showmodel1Image1").attr("src", one.image);
                    $("#oneshuchutitle").html(one.title);
                    var two = date.data.two;
                    $("#twoshuchupicture1").attr("src", two[0].image);

                    renderData(two);

                } else if (date.success == false) {
                    var err = date.errCode;
                    if (err == 0000001) {
                        alert("Please login first");
                    }
                }

            },
            error: function () {
                alert("network anomaly");
            }
        });


        //简单模式初始化
        var editor;
        KindEditor.ready(function (K) {
            editor = K.create('textarea[name="messageContent"]', {
//            resizeType : 1,
//            allowPreviewEmoticons : false,
                allowFileManager: true,
                items: [
                    'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', '|', 'lineheight', 'emoticons', 'media', 'link', 'code', 'source',
                    'fullscreen'],
                uploadJson: '/static/js/kindeditor/kd_upload_image.jsp',
//      allowFileManager : true,
//      fileManagerJson : '/static/js/kindeditor/kd_upload_file.jsp'
                afterCreate: function () {
                    this.sync();
                },
                afterBlur: function () {
                    this.sync();
                }

            });


        });
    });


    $(document).ready(function () {
        //模块一图片修改
        $("#updatemodel1Image1").click(function () {
            var img = $("#getModel1Image1").val();
            if (img == '' || img == null) {
                alert("Please select file");
                return false;
            }
            var file = new FormData();
            file.append("file", document.getElementById('getModel1Image1').files[0]);
            upImage("/backinternation/updateonemodelpicture", file);
        });


        //模块一主标题修改
        $("#onetitleup").click(function () {

            var msg = $("#gettitle").val();
            if (msg == '' || msg == null) {
                alert("Please enter the content");
                return;
            }
            update("/backinternation/updateonemodelandsoon", msg, 1);
            return;
        });




    });

    //上传图片
    function upImage(url,data) {

        $.ajax({
            url: url,
            type: 'POST',
            data: data,
            dataType: 'JSON',
            async: false,
            processData: false,
            contentType: false,
            success: function (date) {
                if (date.success == true) {
                    history.go(0);
                } else if (date.success == false) {
                    alert("Failed to upload picture! Please select the picture correctly!");
                }
            },
            error: function () {
                alert("network anomaly");
            }

        });

    }


    function update(url, msg, falg) {
        $.ajax({
            type: "POST",
            url: url,
            dataType: 'json',
            data: {"msg": msg, falg: falg},
            cache: false,
            success: function (date) {
                if (date.success == true) {
                    history.go(0);
                } else if (date.success == false) {
                    var err = date.errCode;
                    if (err == 0000001) {
                        alert("Please login first");
                    }
                }
            },
            error: function () {
                alert("network anomaly");
            }
        });

    }




    $(document).ready(function(){
        $("form").submit(function(e){
            alert("Submitted");
        });
    });


    function renderData(v) {
        if(!v)return ;
        if(v.length==0)return;
        var $d = $("#twopicture");
        $d.empty();
        var str = '';


        for(var i=0;i<v.length;i++){


            str +=[ '  <div class="div"  id="dom'+v[i]['id']+'">',
                '   <img class="listimg" src="'+v[i]['image']+'">',
                '   <textarea>'+v[i]['title']+'</textarea>',
                '   <button class="modify btn" data-id="'+v[i]['id']+'" onclick="modifyData(this)">修改</button>',
                '   <button class="delete btn" data-id="'+v[i]['id']+'" onclick="deleteData(this)">删除</button>',
                '   </div>'].join("")

        }
        var w = '<div class="div" id="adddom"><button class="add btn">新增</button></div>';
        $d.append(str+w)
    }

    $("#clicktwo").on("click",function () {
        $("main").css("height","auto")
    })
    $("#onehomes,#onetitles").on("click",function () {
        $("main").css("height","100%")
    })

    function modifyData(t) {

        var id = t.dataset.id;
        var src = $($("#dom"+id).find("img")[0]).attr("src");
        var text = $("#dom"+id).find("textarea")[0].value;
        $.ajax({
            url: '/backinternation/update2modelall',
            type: 'POST',
            data: {
                title:text,
                pictureaddress:src,
                id:id
            },
            dataType: 'JSON',
            success: function (date) {
                if (date.success == true) {
                    alert(" success ");
                    $("#imgupload").val('');
                } else if (date.success == false) {
                    alert("Failed to upload picture! Please select the picture correctly!");
                }
            },
            error: function () {
                alert("network anomaly");
            }
        });
    }
    $(document).on("click",".listimg",function () {
        self = this;
        $("#imgupload").trigger("click");
    })
    function uploadimg() {
        var img = $("#imgupload").val();
        if (img == '' || img == null) {
            alert("Please select file");
            return false;
        }
        var file = new FormData();
        file.append("file", document.getElementById('imgupload').files[0]);
        upImage2("/backupload/uploadpicture", file);
    };
    //上传图片
    function upImage2(url,data) {

        $.ajax({
            url: url,
            type: 'POST',
            data: data,
            dataType: 'JSON',
            async: false,
            processData: false,
            contentType: false,
            success: function (date) {
                if (date.success == true) {
                    self.src = date.data;
                    // debugger;
                } else if (date.success == false) {
                    alert("Failed to upload picture! Please select the picture correctly!");
                }
            },
            error: function () {
                alert("network anomaly");
            }

        });

    }

    $(document).on("click",".add",function () {

        var $d = $("#adddom");
        var str =[ '  <div class="div">',
            '   <img class="listimg" src="image/add.jpg">',
            '   <textarea></textarea>',
            '   <button class="modify btn" onclick="addData(this)">保存</button>',
            // '   <button class="delete btn" onclick="deleteData(this)">删除</button>',
            '   </div>'].join("")
        $d.before(str)
    })
    function addData(t) {
        var src = $(t.previousElementSibling.previousElementSibling).attr("src");
        var text = t.previousElementSibling.value;
        if(src=='image/add.jpg')src='';
        $.ajax({
            url: '/backinternation/add2modelall',
            type: 'POST',
            data: {
                title:text,
                pictureaddress:src
            },
            dataType: 'JSON',
            success: function (date) {
                if (date.success == true) {
                    alert(" success ");
                    $("#imgupload").val('');
                } else if (date.success == false) {
                    alert("Failed to upload picture! Please select the picture correctly!");
                }
            },
            error: function () {
                alert("network anomaly");
            }
        });
    }
    function deleteData(t) {
        $.ajax({
            url: '/backinternation/delete2modelall',
            type: 'POST',
            data: {
                id:t.dataset.id
            },
            dataType: 'JSON',
            success: function (date) {
                if (date.success == true) {
                    alert(" success ");
                    t.parentNode.parentNode.removeChild(t.parentNode);

                } else if (date.success == false) {
                    alert("Failed to upload picture! Please select the picture correctly!");
                }
            },
            error: function () {
                alert("network anomaly");
            }
        });
    }
</script>
