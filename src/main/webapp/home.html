<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="main">
    <div id="banner">
        <div id="head">
            <div class="b-logo">
                <img id="logo" src="image/logo-dark.png" alt="">
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">LTINERAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BOOK NOW</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT US</a>
                </li>
            </ul>
        </div>
        <img id="bannerImg" alt="" width="100%" height="100%">
        <div class="banner-title" style="display: none">
            <div><h1 id="title"></h1></div>
            <div class="title"><h1 id="subtitle"></h1></div>
            <div class="line"></div>
            <div><h4 id="introduceContent"></h4></div>
            <div><a href="javascript:;" class="rounded">Join Us!</a></div>
        </div>
    </div>
    <div id="introduce">
        <div class="center-t">
            <div class="font-Poppins-Bold"><h1 id="introduceTitle"></h1></div>
            <div class="line"></div>
            <div class="font-DroidSerif-Italic" id="introduceText"></div>
        </div>
    </div>
    <div id="publicity">
        <div class="info-center" id="pubInfo">

        </div>
    </div>
    <div id="details">
        <div class="d-title font-Poppins-Bold" id="detailsTitle"></div>
        <div class="line"></div>
        <div class="d-content font-DroidSerif-Italic" id="detailsContent"></div>
    </div>
    <div id="picture">
        <div class="p-bg"></div>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="swiper"></div>
            <div class="swiper-pagination pagination1"></div>
        </div>
    </div>
    <div id="foot">
        <div class="f-center">
            <div class="f-logo"><img src="image/logo-dark.png" alt="" width="100%" height="100%"></div>
            <div class="f-content">© 2018 Rediscover Culture</div>
        </div>
    </div>
</div>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
        $(".banner-title").fadeIn(4000);
        $.ajax({
            url: '/homepage/query', dataType: 'json', type: 'POST', success: function (rs) {
                console.log(rs);
                setDom(rs.data);
            }
        });
    });

    function setDom(data) {
        $('#bannerImg').prop('src', data.homeModel1.image);
        $('#title').text(data.homeModel1.title);
        $('#subtitle').text(data.homeModel1.subtitle);
        $('#introduceContent').text(data.homeModel1.introduce);
        $('#introduceTitle').text(data.homeModel2.title);
        $('#introduceText').html(data.homeModel2.introduce);
        for (var i = 0, len = data.homeModel3.length; i < len; i++) {
            if(i==3){
                $('#publicity').css("backgroundImage","url("+data.homeModel3[i].image+")");
                continue;
            }
            var arr = [
                '<div class="info-item">',
                '<div><img src="'+data.homeModel3[i].image+'" alt="" width="100%" height="100%"></div>',
                '<div class="font-Poppins-Bold font-info">'+data.homeModel3[i].title+'</div>',
                '<div class="font-DroidSerif-Regular font-content">'+data.homeModel3[i].introduce+'</div>',
                '</div>'
            ].join(' ');
            $('#pubInfo').append(arr);
        }
        $('#detailsTitle').text(data.homeModel4.title);
        $('#detailsContent').text(data.homeModel4.introduce);
        for(var i = 0,len = data.homeModel5.length; i< len; i++){
            var arr = [
                '<div class="swiper-slide">',
                '<a href="javascript:;"><img src="'+data.homeModel5[i].image+'" alt="" width="100%"height="100%"></a>',
                '</div>'
            ].join(' ')
            $('#swiper').append(arr);
        }
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: true,//可选选项，自动滑动
            loop: true,
            slidesPerView: 4,
            slidesOffsetBefore: 20,
            spaceBetween: 20,
            centeredSlides: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            }
        })
    }
</script>
</body>
</html>
