<script type="text/javascript">
  $(document).ready(function () {

      $.ajax({
          type: "POST",
          url: '/backgroundHome/query',
          dataType: 'json',
          cache: false,
          success: function (date) {
              if(date.success==true){
                  var homeModel1 = date.data.homeModel1;
                  $("#moduleHeadLeftImag").attr("src","../"+homeModel1.image);

              }else if(date.success==false){
                  var err=date.errCode;
                  if(err==0000001) {
                    alert("Please login first");
                  }
              }

          },
          error:function () {
             alert("network anomaly");
          }
      });




      $("#model1").click(function () {
          var val = $("#test1").val();
          alert(val);
          $("#moduleHead").show();
          $("#moduleLine").hide();
          $("#moduleMainBody").hide();
          $("#moduleRetreat").hide();
     });


      $("#model2").click(function () {
          $("#moduleLine").show();
          $("#moduleHead").hide();
          $("#moduleMainBody").hide();
          $("#moduleRetreat").hide();
      });


      $("#model3").click(function () {

          $("#moduleMainBody").show();
          $("#moduleHead").hide();
          $("#moduleLine").hide();
          $("#moduleRetreat").hide();
      });



      $("#model4").click(function () {
          $("#moduleRetreat").show();
          $("#moduleHead").hide();
          $("#moduleLine").hide();
          $("#moduleMainBody").hide();
      });
  });
